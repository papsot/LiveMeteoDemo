<ion-card>
  <img src="{{imageHref}}" alt="">
  <fa-icon icon="cloud-showers-heavy"></fa-icon>
  <ion-card-header>
    <ion-card-subtitle>Current amount of rainfall</ion-card-subtitle>
    <ion-card-title color="primary">Rainfall info</ion-card-title>
  </ion-card-header>

  <ion-card-content class="big-round-num">
    {{rainfall}} <span class="text-small">mm</span>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Current amount of rainfall</ion-card-subtitle>
    <ion-card-title color="primary"><fa-icon icon="cloud-showers-heavy"></fa-icon>Rainfall info</ion-card-title>
  </ion-card-header>

  <ion-card-content class="big-round-num" *ngIf="rainfall && !loading">
    {{rainfall}} <span class="text-small">mm</span>
  </ion-card-content>

  <ion-card-content class="big-round-num" *ngIf="loading">
    <ion-spinner color="danger" name="dots"></ion-spinner>
  </ion-card-content>
</ion-card>
